<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-12 col-sm-12"
        style=" width: 70vw; margin-left: 15vw; margin-top: 2vh; background-color: #eee; padding: 2rem; border-radius: 10px;">
        <h2 class="mb-3">Register</h2>
        <form action="" id="new-person" class="row">
            <div class="col-sm-12 mb-2">
                <label for="firstName" class="form-label">User name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="" value=""
                    required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-sm-12 mb-2">
                <label for="firstName" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="" value=""
                    required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-sm-12 mb-2">
                <label for="firstName" class="form-label">Email address</label>
                <input type="text" class="form-control" id="password" name="email" placeholder="" value=""
                    required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>







            <div class="col-sm-12 mb-2">
                <label for="firstName" class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="07xxxxxxxx" id="number" name="phoneNumber"
                    required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <input type="submit" class="form-control  col-12 "
                    style="width: 30vh; background-color: rgb(99, 126, 126); color: #eee;">
            </div>
        </form>

    </div>
    <script src="https://kit.fontawesome.com/f834d0470b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
